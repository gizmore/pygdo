<div id="<%=field.get_name()%>" class="gdt-page-menu">
<nav aria-label="<%=field.render_label()%>">
  <ul class="pagination">
      <%
      for page_num, active, href in field.page_items():
          active = " active" if active else ''
          if page_num < 1:
              write('â€¦')
          else:
              write(f'<li class="page-item{active}"><a class="page-link" href="{href}">{page_num}</a></li>')
      %>
  </ul>
</nav>
</div>
