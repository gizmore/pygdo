<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="description" content="{{descr}}">
    <meta name="keywords" content="{{keywords}}">
    {{css}}
    {{css_inline}}
</head>
<body class="no-js">

<input type="checkbox" name="gdo-left-nav" id="gdo-left-nav" class="gdo-nav"/>
<input type="checkbox" name="gdo-right-nav" id="gdo-right-nav" class="gdo-nav"/>

<nav id="gdo-left-bar" class="gdo-nav-bar">
    <div id="left">
        {{left_bar}}
    </div>
</nav>
<label for="gdo-left-nav"></label>

<nav id="gdo-right-bar" class="gdo-nav-bar">{{right_bar}}</nav>
<label for="gdo-right-nav"></label>

<div id="gdo-pagewrap">

	<header id="gdo-header">{{title_bar}}</header>

	<div class="gdo-body">
		<label for="gdo-left-nav" id="gdo-left-nav2"></label>
		<label for="gdo-right-nav" id="gdo-right-nav2"></label>
		<div class="gdo-main">
            <div id="gdo-top-bar">
                {{top_bar}}
            </div>
            {{result}}
		</div>
	</div>
	<footer id="gdo-footer">{{bottom_bar}}</footer>
</div>
{{js}}
{{js_inline}}
</body>
</html>
