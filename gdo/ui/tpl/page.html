<!DOCTYPE html>
<html lang="<%=Application.LANG_ISO%>">
<head>
    <meta charset="UTF-8">
    <title><%=field._method.gdo_render_title()%></title>
    <meta name="description" content="<%=field._method.gdo_render_descr()%>">
    <meta name="keywords" content="<%=field._method.gdo_render_keywords()%>">
    <%
    for url in field._css:
        writeln(f'    <link rel="stylesheet" href="{url}" />')
    %>
</head>
<body class="no-js">

<input type="checkbox" name="gdo-left-nav" id="gdo-left-nav" class="gdo-nav"/>
<input type="checkbox" name="gdo-right-nav" id="gdo-right-nav" class="gdo-nav"/>

<nav id="gdo-left-bar" class="gdo-nav-bar"><%=field._left_bar.render()%></nav>
<label for="gdo-left-nav"></label>

<nav id="gdo-right-bar" class="gdo-nav-bar"><%=field._right_bar.render()%></nav>
<label for="gdo-right-nav"></label>

<div id="gdo-pagewrap">

	<header id="gdo-header"><%=field._title_bar.render()%></header>

	<div class="gdo-body">
		<label for="gdo-left-nav" id="gdo-left-nav2"></label>
		<label for="gdo-right-nav" id="gdo-right-nav2"></label>
		<div class="gdo-main">
			<%=field._top_bar.render()%>
            <%=field._result.render()%>
		</div>
	</div>

	<footer id="gdo-footer"><%=field._bottom_bar.render()%></footer>
</div>
<%
for url in field._js:
    writeln(f'<script src="{url}"></script>')
%>
</body>
</html>
